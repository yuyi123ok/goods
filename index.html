<script>

        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

<script>
    var time3 = $('#time3');
    var time2 = $('#time2');
    var time1 = $('#time1');
    ms = parseInt(time3.text());
    s = parseInt(time2.text());
    m = parseInt(time1.text());
    var T;

    function adven() {
        ms--;
        console.log(ms);
        time3.text(ms);

        if (ms <= 0) {
            ms = 60;
            s--;
            time2.text(s);
            return false
        }

        if (s <= 0) {
            s = 60;
            m--;
            time1.text(m);
        }

        if (m <= 0) {
            ms = 0;
            s = 0;
            m = 0;
            time3.text(ms);
            time2.text(s);
            time1.text(m);
            clearInterval(T)
            $('.icons').css({
                'opacity': '.5'
            })
        }


    }

    T = setInterval(adven, 100);
</script>
